<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!-- IMPORTANDO FOLHA DE ESTILO -->
    <link rel="stylesheet" href="snakegame.css">
    <!-- IMPORTANDO JS -->
        <!-- uso do DEFER - JS sÃ³ vai ser carregado 
             quando todo corpo do HTML for carregado-->
    <script src="snakeGame.js" defer type="module"></script>

</head>
<body>
    
    <canvas id="stage" width="400" height="400"></canvas>
    
    <script>

        window.onload = function(){

            var stage = document.getElementById('stage')
            var ctx = stage.getContext("2d")

            ctx.fillStyle = "black"
            ctx.fillRect = (0,0,stage.wight,stage.height)
        }

    </script>

</body>
</html>
